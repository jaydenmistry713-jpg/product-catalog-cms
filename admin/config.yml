backend:
  name: github
  repo: jaydenmistryo713/product-catalog-cms
  branch: main

# For local development/testing
local_backend: true

media_folder: "images/products"
public_folder: "/images/products"

collections:
  - name: "products"
    label: "Products"
    folder: "products"
    create: true
    slug: "{{slug}}"
    extension: json
    format: json
    editor:
      preview: false
    fields:
      - label: "Product Name"
        name: "name"
        widget: "string"
        required: true
      
      - label: "Description"
        name: "description"
        widget: "text"
        required: true
      
      - label: "Price (Â£)"
        name: "price"
        widget: "number"
        value_type: "float"
        min: 0
        step: 0.01
        required: true
      
      - label: "Product Image"
        name: "image"
        widget: "image"
        required: true
        
      - label: "In Stock"
        name: "in_stock"
        widget: "boolean"
        default: true
        required: false
